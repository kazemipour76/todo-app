<form  class="row g-3 align-items-center mt-5" (submit)="onSubmit()">
  <div class="col-auto">
    <label for="todo" class="col-form-label">Add New Todo</label>
  </div>
  <div class="col-auto">
    <input [(ngModel)]="textTodo" type="text" name="todo" id="todo" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="col-auto">
        <button type="submit" class="btn btn-primary mt-3">Add</button>

  </div>
</form>
